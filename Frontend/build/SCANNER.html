<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <title>Admin</title>
  </head>
  <style>
    body{
      background-image:url("{% static 'Images/download.jpg' %}")
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-sm fixed-top bg-dark navbar-dark">
      <!-- <a class="navbar-brand" href="#">Home</a> -->
      <a class="navbar-brand">&nbsp;&nbsp;</a>
      <a class="navbar-brand" href="/react">Safar</a>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarCollapse"
      >
        <ul class="navbar-nav text-right">
          <li class="nav-item active">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/logout/">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- The sidebar -->

    <div class="sidebar">
      <a class="active" href="#"></a>
      <a class="active" href="#">Home</a>
      <a href="/Ticket">Ticket</a>
      <a href="/Counter/">Count</a>
      <!-- <a href="#">Count</a> -->
      <!-- <a href="#">About</a> -->
    </div>

    <!-- Page content -->

    <div class="container">
      <div class="DropDown" style="padding-left: 15%; padding-top: 10%">
        <form action="/select/" , method="post" style="padding-left: 4%">
          {% csrf_token %}
          <label
            style="padding-left: 5%; font-size: 15px; font-weight: bold"
            ><h4 >Choose a monument: &nbsp;&nbsp;</h4></label
          >
          <select name="monuments" style="padding-left: 5%">
            <option value="{{monuments}}">{{monuments}}</option>
            {% for key,value in select.items %}
            <option value="{{key}}">{{key}}</option>
            {% endfor %}
          </select>
          &nbsp;&nbsp;<input type="submit" value="Submit" />
        

          <h3>{{displaytext}}</h3>
        </form>
      </div>
      <div class="cardpos">
        
          <h1   style="margin-left: auto; margin-right: auto; text-align: left;">{{monuments}}</h1>
          <button type="button" onclick="changeImage()">
            <img
              src="https://i.pinimg.com/originals/1c/61/94/1c6194cdf688f02dab0784fe74dca61c.jpg"
              alt="..."
              id="image"
              class="img"
            />
          </button>  
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      function call_scan() {
        window.location = "/Call_Scan/{{monuments}}";
        select = {
          "Taj Mahal": 0,
          "Fathepur Sikri": 0,
          "Agra Fort": 0,
          "Chowmahalla Palace": 0,
          "Falaknuma Palace": 0,
          "Golconda Fort": 0,
          "Amber Fort": 0,
          "Hawa Mahal": 0,
          "Jantar Mantar": 0,
          "Indian Museum": 0,
          "Jorasanko Thakur Bari": 0,
          "Victoria Museum": 0,
          "Humayuns Tomb": 0,
          "Qutub Minar": 0,
          "Red Fort": 0,
          "Aga Khan Palace": 0,
          "Kelkar Museum": 0,
          "Shanaiwar Wada": 0,
        };
      }
      function changeImage() {
        var img = document.getElementById("image");
        img.src = "/scan/{{monuments}}";
        return false;
      }
    </script>
  </body>
</html>
